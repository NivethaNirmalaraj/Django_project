{% extends 'blog/base.html' %}


{% load crispy_forms_tags %}
{% block head %}
<link href="https://bootswatch.com/5/quartz/bootstrap.min.css" rel="stylesheet">
{% endblock head %}
{% block content %}
    <div class="content-section">
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Update Profile</legend>
                {{ u_form|crispy }}
                {{ p_form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Update</button>
<!--                <button class="btn btn-outline-info" type="submit"><a href="{% url 'profile' %}">Go Back</a></button>-->
            </div>

        </form>

    </div>
{% endblock content %}
